<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Cruise Trivia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sound Toggle Button (appears on all screens) -->
    <button id="soundToggle" class="sound-toggle" aria-label="Toggle Sound" onclick="SoundManager.toggle()">ğŸ”‡</button>
    
    <div id="app">
        <!-- Background stars -->
        <div class="stars" id="stars"></div>

        <!-- Setup Screen -->
        <div id="setupScreen" class="screen active">
            <div class="setup-container">
                <h1 class="game-title">âš“ Enchanted Cruise Trivia âš“</h1>
                <p class="game-subtitle">A Magical Family Board Game Adventure</p>

                <div class="setup-section">
                    <h2>Choose Game Mode</h2>
                    <div class="mode-buttons">
                        <button class="mode-btn" data-mode="quick">
                            <span class="mode-icon">âš¡</span>
                            <span class="mode-name">Quick Voyage</span>
                            <span class="mode-desc">~60 tiles, shorter game</span>
                        </button>
                        <button class="mode-btn" data-mode="regular">
                            <span class="mode-icon">ğŸš¢</span>
                            <span class="mode-name">Grand Cruise</span>
                            <span class="mode-desc">~80 tiles, full adventure</span>
                        </button>
                    </div>
                </div>

                <div class="setup-section">
                    <h2>Number of Players</h2>
                    <div class="player-count-buttons">
                        <button class="player-count-btn" data-count="2">2</button>
                        <button class="player-count-btn" data-count="3">3</button>
                        <button class="player-count-btn" data-count="4">4</button>
                    </div>
                </div>

                <div class="setup-section" id="playerSetupSection" style="display: none;">
                    <h2>Player Setup</h2>
                    <div id="playerInputs"></div>
                </div>

                <button id="startGameBtn" class="start-btn" style="display: none;">
                    ğŸ® Start Adventure!
                </button>

                <div class="error-message" id="setupError"></div>
            </div>
        </div>

        <!-- Main Game Screen -->
        <div id="gameScreen" class="screen">
            <!-- Top Panel -->
            <div class="top-panel">
                <div class="current-player-display">
                    <div class="player-avatar">
                        <span class="player-piece-icon" id="currentPlayerPiece"></span>
                    </div>
                    <div class="player-info">
                        <div class="player-name" id="currentPlayerName"></div>
                        <div class="player-money" id="currentPlayerMoney">$0</div>
                    </div>
                </div>
                
                <div class="gems-display" id="currentPlayerGems">
                    <!-- Gems populated by JS -->
                </div>

                <button class="cash-in-btn" id="cashInSetsBtn" style="display: none;">
                    ğŸ’ Cash In Sets
                </button>
            </div>

            <!-- Board Container -->
            <div class="board-wrapper">
                <div class="board-container" id="boardContainer">
                    <!-- Tiles and pieces rendered by JS -->
                </div>
            </div>

            <!-- Bottom Panel -->
            <div class="bottom-panel">
                <div class="game-status" id="gameStatus">Welcome to the adventure!</div>
                <button class="dice-btn" id="diceBtn">
                    <span class="dice-icon">ğŸ²</span>
                    <span class="dice-text">Roll the Dice!</span>
                </button>
            </div>
        </div>

        <!-- Question Modal -->
        <div id="questionModal" class="modal">
            <div class="modal-content question-card">
                <div class="question-category" id="questionCategory"></div>
                <div class="question-text" id="questionText"></div>
                <div class="answer-buttons" id="answerButtons">
                    <!-- Answer buttons populated by JS -->
                </div>
                <div class="question-result" id="questionResult" style="display: none;">
                    <div class="result-icon" id="resultIcon"></div>
                    <div class="result-text" id="resultText"></div>
                    <div class="result-bonus" id="resultBonus"></div>
                    <button class="continue-btn" id="continueBtn">Continue â†’</button>
                </div>
            </div>
        </div>

        <!-- Cash In Sets Modal -->
        <div id="cashInModal" class="modal">
            <div class="modal-content cash-in-card">
                <h2>ğŸ’ Cash In Your Sets</h2>
                <p class="cash-in-instructions">Choose how to use each completed gem set:</p>
                <div id="cashInOptions">
                    <!-- Options populated by JS -->
                </div>
                <button class="done-btn" id="cashInDoneBtn">Done</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <div class="results-container">
                <h1 class="results-title">ğŸ‰ Voyage Complete! ğŸ‰</h1>
                <div class="results-ship">ğŸš¢</div>
                <p class="results-subtitle">Bon Voyage!</p>
                
                <div class="leaderboard" id="leaderboard">
                    <!-- Leaderboard populated by JS -->
                </div>

                <div class="results-buttons">
                    <button class="results-btn" id="playAgainBtn">ğŸ”„ Play Again (Same Mode)</button>
                    <button class="results-btn secondary" id="mainMenuBtn">ğŸ  Main Menu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts in dependency order -->
    <script src="sounds.js"></script>
    <script src="config.js"></script>
    <script src="state.js"></script>
    <script src="board.js"></script>
    <script src="questions.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
    <script src="app.js"></script>
</body>
</html>
